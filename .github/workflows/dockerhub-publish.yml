name: Build and Push Rector Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and extract Rector version
        id: build_and_get_version
        run: |
          # Build the image with a temporary local tag using buildx with cache
          docker buildx build \
            --load \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t temp-image-tag .

          # Run the image to get the installed Rector version
          RECTOR_FULL_VERSION=$(docker run --rm temp-image-tag rector --version | sed -n 's/^Rector \([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p')

          # Set output for the next step
          echo "rector_version=$RECTOR_FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push to Docker Hub with dynamic tags
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            zoliszabo/rector:latest
            zoliszabo/rector:${{ steps.build_and_get_version.outputs.rector_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate GitHub App token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.RECTOR_DOCKER_AUTOMATION_APP_ID }}
          private-key: ${{ secrets.RECTOR_DOCKER_AUTOMATION_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Trigger update in rector-docker-composer repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          repository: zoliszabo/rector-docker-composer
          event-type: docker-image-updated
          client-payload: |
            {
              "rector_version": "${{ steps.build_and_get_version.outputs.rector_version }}"
            }
