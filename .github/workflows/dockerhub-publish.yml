name: Build and Push Rector Docker Image

on:
  release:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and extract Rector version
        id: build_and_get_version
        run: |
          # Build the image with a temporary local tag
          docker build -t temp-image-tag .

          # Run the image to get the installed Rector version
          RECTOR_FULL_VERSION=$(docker run --rm temp-image-tag rector --version | grep -Po '^Rector \K\d+\.\d+\.\d+')

          # Set output for the next step
          echo "rector_version=$RECTOR_FULL_VERSION" >> $GITHUB_OUTPUT

      - name: Build and push to Docker Hub with dynamic tags
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            zoliszabo/rector:latest
            zoliszabo/rector:${{ steps.build_and_get_version.outputs.rector_version }}
